<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-size: cover;           
            font-family: Georgia, 'Times New Roman', Times, serif;
            cursor: pointer;
        }

        .cursor {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 1px solid #c6c6c6;
            border-radius: 50%;
            left: 0;
            top: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: .2s;
        }

        .cursor2 {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #c6c6c6;
            border-radius: 50%;
            left: 0;
            top: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="last:">
    <div
        class="bg-gradient-to-r from-fuchsia-800 via-fuchsia-400 to-fuchsia-200 items-center justify-center h-full w-full object-cover">

                    <div class=" space-y-8">

                            </div>

                                    POSSIBILITIES WITH OUR INNOVATIVE NFC CARD TECHNOLOGY. EXPLORE, CONNECT, AND
                                    EXPERIENCE THE FUTURE TODAY. WELCOME ABOARD!"
                                </p>

                        </div>


                        <button

                            onclick="goToLogin()">

                            <span class="ml-3">
                                Get NFC Card
                            </span>
                        </button>

                    </div>
                </div>

                <div class="flex items-center w-full col-span-6">

                        <div class="w-full lg:w-4/5">

                            </div>
